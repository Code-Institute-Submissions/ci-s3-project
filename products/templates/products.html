{% extends 'base.html' %}
{% block content %}
    <section class="container content-section text-center">
        <div class="row">
{#            <div class="col-lg-8 col-lg-offset-2">#}


                <div class="container">
                    <div class="row">

                    {% for product in products %}

                        <div class="col-md-4">
                            <div class="product-item">
                                <div class="pi-img-wrapper">
                                    <img height="350" width="350" src="{{ MEDIA_URL }}{{ product.image }}" class="img-responsive" alt="{{ product.name }}">
                                        <div>
                                            <a href="#" class="btn">Zoom</a>
                                            <a href="#" class="btn">View</a>
                                        </div>
                                </div>
                                <h3><a href="#">{{ product.name }}</a></h3>
                                <div class="pi-price">{{ product.price }}</div>
                                <a href="{% url 'add_to_cart' product.id %}" class="btn add2cart">Add to cart</a>
                            </div>
                        </div>

                    {% endfor %}

                   </div>
                </div>

{#            </div>#}
        </div>
    </section>
{% endblock %}
